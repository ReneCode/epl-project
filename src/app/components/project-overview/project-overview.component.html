<epl-main-header></epl-main-header>

<epl-search title="Projects" (onSearch)="onSearch($event)"></epl-search>

<div class="flex-container">
  <div *ngFor="let project of (projects | projectFilter:searchValue | slice:0:20)" class="flex-item project-preview" (click)="onSelectProject(project)">
    <epl-project-preview [project]="project"></epl-project-preview>
  </div>
</div>
