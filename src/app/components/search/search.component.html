<div class="row">
  <div class="search container-fluid col-xs-8 col-xs-offset-2 text-center">
    <div class="h3">{{title}}</div>

    <div class="form-group has-feedback">

      <input [(ngModel)]="value" type="text" class="search-input form-control text-center" placeholder="Search" onfocus="this.placeholder=''"
      />
      <span (click)="onClear()" class="form-control-clear form-control-feedback"><i class="fa fa-times" aria-hidden="true"></i>
</span>
    </div>
  </div>
</div>
