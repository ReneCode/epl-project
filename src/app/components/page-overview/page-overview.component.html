<epl-main-header [title]="projectName"></epl-main-header>

<epl-search title="Pages" (onSearch)="onSearch($event)">

</epl-search>
  <div class="flex-container">
    <div *ngFor="let page of (pages | pageFilter:searchValue | slice:0:20)" class="flex-item page-preview" (click)="onSelectPage(page)">
      <epl-page-preview [page]="page"></epl-page-preview>
    </div>
  </div>
